<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__left">
        <svg height="500" width="60" stroke="#AFAFAF" stroke-width="1" fill="none">
          <path d="M 46 150 h -19" />
          <path d="M 27 150 q -7 0 -7 7" />
          <path d="M 20 157 v 200" />
          <path d="M 20 335 h 15" />
          <path d="M 13 368 h 14" />
          <path d="M 20 361 v 14" />
          <path d="M 20 380 v 6" />
          <path d="M 20 386 q 0 6 6 6" />
          <path d="M 26 392 h 3" />
          </svg>
      </div>
      <div class="container__right">

        <img class="logo" src="./img/loyalty.svg" alt="logo" />
        <div class="canvas">
          <svg
            width="320"
            height="300"
            stroke-linecap="round"
            viewBox="0 0 43 43"
          >
            <circle class="unit" r="15.9" cx="36%" cy="52%"></circle>
            <circle class="unit" r="15.9" cx="36%" cy="52%"></circle>
            <circle class="unit" r="15.9" cx="36%" cy="52%"></circle>
            <circle class="unit" r="15.9" cx="36%" cy="52%"></circle>
            <circle class="unit" r="15.9" cx="36%" cy="52%"></circle>
          </svg>
        </div>

        <div class="loyalty">
          <div class="loyalty__text">
            <div>
              <div class="percent__int">72</div>
              <div>
                <div class="percent__symbol">%</div>
                <div class="percent__float">.7</div>
              </div>
            </div>
            <p>Лояльность</p>
            <p>ниже среднего</p>
            <p>по отрасли: FMGG</p>
            <p>значений слева от медианы</p>
            <p>52.0% - 83.1%</p>
            <svg height="12" width="14">
              <polygon points="7,0 14,8 0,8" style="fill: #70a554" />
            </svg>
            <span>3.1</span>
          </div>
          <div class="categories">
            <div class="categories__text">
              <div>Промоутеры &nbsp; 32.0%</div>
              <div>81 <img src="./img/human_full.svg" alt="logo" /></div>
              <div>Скептики &nbsp; &nbsp; &nbsp; &nbsp; 39.1%</div>
              <div>8 <img src="./img/human_full.svg" alt="logo" /></div>
              <div>Критики &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 79.8%</div>
              <div>7 <img src="./img/human_full.svg" alt="logo" /></div>
            </div>
            <div class="categories__diag">
              <div>
                <div class="gauge_percent promoters_percent"></div>
                <div class="gauge_num promoters_num" ></div>
                <p>+1.2%</p>
              </div>
              <div>
                <div class="gauge_percent sceptics_percent"></div>
                <div class="gauge_num sceptics_num"></div>
                <p>+4.8%</p>
              </div>
              <div>
                <div class="gauge_percent critics_percent"></div>
                <div class="gauge_num critics_num"></div>
                <p>-9.7%</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
